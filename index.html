<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body class="align-center">
    <main class="card">
      <div class="corda align-center"></div>
      <section class="front align-center">
        <div class="detail"></div>
        <div class="header align-center">
          <i class="fa fa-code icon-code"></i>
          <h1>Developer</h1>
          <p>Solving problems</p>
        </div>
        <div class="user-infos align-center">
          <div class="container-avatar-user align-center">
            <div class="circle-1"></div>
            <div class="circle-2"></div>
            <img id="avatar-user" alt="avatar user" />
          </div>
          <h2 id="user-name"></h2>
          <a class="github-profile"
            ><i class="fa fa-github"></i> <span id="github-profile"></span>
          </a>
          <div class="description"></div>
          <div class="user-links">
            <a
              href="https://www.linkedin.com/in/vitormendonca62/"
              class="align-center"
              id="link-linkedin"
            >
              <i class="fa fa-linkedin-square"></i>
            </a>
            <a
              href="mailto:vitorqueiroz325@gmail.com"
              class="align-center"
              id="link-gmail"
              ><i class="fa fa-envelope"></i
            ></a>
            <a
              href="https://twitter.com/VitorMendonca62"
              class="align-center"
              id="link-twitter"
              ><i class="fa fa-twitter"></i
            ></a>
          </div>
        </div>
      </section>
      <div class="icon-menu align-center">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <section class="menu align-center">
        <div class="user align-center">
          <h3>Username</h3>
          <input
            type="text"
            id="input-user"
            placeholder="Ex.: vitormendonca62"
          />
        </div>
        <div class="sociais-apps align-center">
          <h3>Social Midias</h3>
          <input
            type="text"
            id="input-linkedin"
            placeholder="Ex.: https://www.linkedin.com/in/vitormendonca62"
          />
          <input
            type="text"
            id="input-email"
            placeholder="Ex.: vitorqueiroz325xxx@gmail.com"
          />
          <input
            type="text"
            id="input-twitter"
            placeholder="Ex.: https://twitter.com/VitorMendonca62"
          />
        </div>
        <button class="send">Send</button>
      </section>
    </main>
  </body>

  <script src="assets/js/main.js"></script>
</html>
